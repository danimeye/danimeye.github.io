    <script>
        var shows = [

                city: 'Seattle, WA'
            }, {
                date: 'Saturday, October 13',
                venue: 'Biltmore Cabaret',
                city: 'Baltimore, MD'
            }
        ];
    
        var shows_container = document.getElementsByClassName('shows_container')[0];

        for (let i = 0; i < shows.length; i++) {
            var show = document.createElement('div');
            var details = document.createElement('div');
            var tickets = document.createElement('form')
            var ticket_button = document.createElement('button')
            var date = document.createElement('p');
            var venue = document.createElement('p');
            var city = document.createElement('p');

            show.setAttribute('class', 'show');
            details.setAttribute('class', 'show_details');
            tickets.setAttribute('class', 'ticket');
            tickets.setAttribute('method', 'get');
            tickets.setAttribute('action', 'https://www.ticketmaster.com/tennis-tickets/artist/1505380');
            ticket_button.setAttribute('type', "submit");

            date.innerHTML = shows[i].date;
            venue.innerHTML = shows[i].venue;
            city.innerHTML = shows[i].city;
            ticket_button.innerHTML = "Tickets";
            
            details.appendChild(date);
            details.appendChild(venue);
            details.appendChild(city);

            tickets.appendChild(ticket_button);

            show.appendChild(details);
            show.appendChild(tickets);

            shows_container.appendChild(show);
        }
    </script>
