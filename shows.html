<body class = "showsBody" aria-label = "Background picture of the band members">

            <a href = "index.html">Tennis</a>

        <nav>
            <ul> 
                    <!-- <li><a href = "index.html">Home</a></li> -->

                    <li><a href = "merch.html">Merch</a></li>
                </ul>
        </nav>
    </header>
    
    <main class = "shows_main">
        <h1>Upcoming Shows</h1>
        <div class = "shows_container container">
        </div>
    </main>

    <footer>
        <a href = "https://twitter.com/TennisInc" aria-label="Twitter icon link" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href = "https://www.instagram.com/tennisinc/?hl=en" aria-label="Instagram icon link" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href = "https://open.spotify.com/artist/1ybAN3utgdoUL1MUCtH4QM?si=KsHK6o8WR5aTtnI2ov_DFQ" aria-label="Spotify icon link" target="_blank">
            <i class="fab fa-spotify"></i>
        </a>
    </footer>
        
    <script>
        var shows = [
            {
                date: 'Friday, September 14',
                venue: 'Grandoozy',
                city: 'Denver, CO'
            }, {
                date: 'Thursday, October 4',
                venue: 'Meow Wolf',
                city: 'Santa Fe, NM'
            }, {
                date: 'Friday, October 5',
                venue: 'The Crescent Ballroom',
                city: 'Phoenix, AZ'
            }, {
                date: 'Saturday, October 7',
                venue: 'Belly Up Tavern',
                city: 'Solana Beach, CA'
            }, {
                date: "Tuesday, October 9",
                venue: 'The Chapel',
                city: 'San Francisco, CA'
            }, {
                date: 'Thursday, October 11',
                venue: 'Doug Fir Lounge',
                city: 'Portland, OR'
            }, {
                date: 'Friday, October 12',
                venue: 'The Crocodile',
                city: 'Seattle, WA'
            }, {
                date: 'Saturday, October 13',
                venue: 'Biltmore Cabaret',
                city: 'Baltimore, MD'
            }
        ];
    
        var shows_container = document.getElementsByClassName('shows_container')[0];

        for (let i = 0; i < shows.length; i++) {
            var show = document.createElement('div');
            var details = document.createElement('div');
            var ticket_button = document.createElement('a')
            var date = document.createElement('p');
            var venue = document.createElement('p');
            var city = document.createElement('p');

            show.setAttribute('class', 'show');
            details.setAttribute('class', 'show_details');
            ticket_button.setAttribute('href', 'https://www.ticketmaster.com/tennis-tickets/artist/1505380');
            ticket_button.setAttribute('id', 'buy_tickets' + i);
            ticket_button.setAttribute('class', 'tickets')
            ticket_button.setAttribute('aria-label', 'Tickets for ' + shows[i].city + ' on ' + shows[i].date);

            date.innerHTML = shows[i].date;
            venue.innerHTML = shows[i].venue;
            city.innerHTML = shows[i].city;
            ticket_button.innerHTML = "Tickets";
            
            details.appendChild(date);
            details.appendChild(venue);
            details.appendChild(city);

            // tickets.appendChild(ticket_button);

            show.appendChild(details);
            show.appendChild(ticket_button);

            shows_container.appendChild(show);
        }
    </script>
</body>
</html>
