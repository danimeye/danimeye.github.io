    <!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' integrity='sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU' crossorigin='anonymous'>
        <link rel='stylesheet' type='text/css' href='styles/html5reset-1.6.1.css'> <!-- default stylesheet -->
        <link rel='stylesheet' type='text/css' href='styles/portfolio_css.css'>

        <title>Music</title>
    </head>
    <body class = 'musicBody'>
        <a href="#album0" class="skip">Skip to main content</a>
        <header>
            <div class = 'home_button'>
                <a href = 'index.html'>Tennis</a>
            </div> 
            <nav>
                 <ul> 
                    <li><a href = 'music.html' class='current'>Music</a></li>
                    <li><a href = 'shows.html'>Shows</a></li>
                    <li><a href = 'merch.html'>Merch</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Music</h1>

            <div class = 'music_container container'></div>
        </main>

        <footer>
            <a href = 'https://twitter.com/TennisInc' aria-label='Twitter icon link' target='_blank'>
                <i class='fab fa-twitter'></i>
            </a>
            <a href = 'https://www.instagram.com/tennisinc/?hl=en' aria-label='Instagram icon link' target='_blank'>
                <i class='fab fa-instagram'></i>
            </a>
            <a href = 'https://open.spotify.com/artist/1ybAN3utgdoUL1MUCtH4QM?si=KsHK6o8WR5aTtnI2ov_DFQ' aria-label='Spotify icon link' target='_blank'>
                <i class='fab fa-spotify'></i>
            </a>
        </footer>

        <script>
            var albums = [
                {
                    title: 'Yours Conditionally',
                    spotifyUrl: 'https://open.spotify.com/embed/album/2ZV63aOqkSh0l49vmvjLOn',
                    albumCover: 'images/album1_cover.png',
                    ariaLabel: "Press Enter to listen to 'Yours Conditionally'"
                }, {
                    title: 'Ritual in Repeat',
                    spotifyUrl: 'https://open.spotify.com/embed/album/713bra8VewzJiffy8GOjiO',
                    albumCover: 'images/album2_cover.png',
                    ariaLabel: "Press Enter to listen to 'Ritual in Repeat'"
                }, {
                    title: 'Young and Old',
                    spotifyUrl: 'https://open.spotify.com/embed/album/0iYMIu3RfxzlhcJ9oK6TvB',
                    albumCover: 'images/album3_cover.png',
                    ariaLabel: "Press Enter to listen to 'Young and Old'"
                }, {
                    title: 'Cape Dory',
                    spotifyUrl: 'https://open.spotify.com/embed/album/7EdH3HFfkPD44j2uh4HYNr',
                    albumCover: 'images/album4_cover.png',
                    ariaLabel: "Press Enter to listen to 'Cape Dory'"
                }, {
                    title: 'We Can Die Happy',
                    spotifyUrl: 'https://open.spotify.com/embed/album/1JWOlkTK241186WGMLZ7Yd',
                    albumCover: 'images/album5_cover.png',
                    ariaLabel: "Press Enter to listen to 'We Can Die Happy'"
                }
            ]

            var music_container = document.getElementsByClassName('music_container')[0];

            for (let i = 0; i < albums.length; i++) {
                var album = document.createElement('div');
                var playButton = document.createElement('div');
                var title = document.createElement('h2');
                var cover = document.createElement('img')
                var player = document.createElement('iframe')
                
                album.setAttribute('class', 'album');
                album.setAttribute('id', 'album' + i);
                playButton.setAttribute('class', 'play_button');
                playButton.setAttribute('role', 'button');
                playButton.setAttribute('tabindex', '0');
                playButton.setAttribute('onkeypress', 'toggleSpotify(' + i + ')');
                playButton.setAttribute('onclick', 'toggleSpotify(' + i + ')');
                playButton.setAttribute('aria-label', 'toggleSpotify(' + i + ')');
                cover.setAttribute('src', albums[i].albumCover);
                cover.setAttribute('alt', 'Album cover for \'' + albums[i].title + '\' by Tennis');
                cover.setAttribute('class', 'cover');
                cover.setAttribute('onclick', 'toggleSpotify(' + i + ')');
                player.setAttribute('src', albums[i].spotifyUrl);
                player.setAttribute('width', '324px');
                player.setAttribute('height', '324px');
                player.setAttribute('frameborder', '0');
                player.setAttribute('allowtransparency', 'true');
                player.setAttribute('allow', 'encrypted-media');
                player.setAttribute('class', 'spot_player');

                title.innerHTML = albums[i].title;
                
                playButton.appendChild(cover);
                album.appendChild(title);
                album.appendChild(playButton);
                album.appendChild(player);

                music_container.appendChild(album);
            }

            function toggleSpotify(index) {
                var all_albums = document.getElementsByClassName('album');

                for (var i = 0; i < all_albums.length; i++) {
                    var this_album = all_albums[i];
                    var this_player = this_album.getElementsByClassName('spot_player')[0];
                    var this_cover = this_album.getElementsByClassName('cover')[0];
                    
                    if (i === index) {
                        this_player.style.display = 'block';
                        this_cover.style.display = 'none';
                    }
                    else {
                        this_player.style.display = 'none';
                        this_cover.style.display = 'block';    
                    }
                }
            }
        
        </script>

    </body>
    </html>
