    <script>
        // Source code originally from
        // https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow
        var slideIndex=1;

        showSlides('item1', slideIndex);
        showSlides('item2', slideIndex);
        showSlides('item3', slideIndex);
        showSlides('item4', slideIndex);

        function plusSlides(carouselId, n) {
            showSlides(carouselId, slideIndex += n);
        }

        function showSlides(carouselId, n) {
            var i;
            var item = document.getElementById(carouselId);
            var slides = item.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex=1}    
            if (n < 1) {slideIndex=slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }
    </script>
